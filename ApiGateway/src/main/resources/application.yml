server:
  port: 8080

eureka:
  instance:
    hostname: localhost
  client:
    register-with-eureka: false
    fetch-registry: true

spring:
  application:
    name: RandomNumberGateway
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
      - id: RandomNumberService
        uri: lb://RandomNumberService
        predicates:
          - Method=GET


